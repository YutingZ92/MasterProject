<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var dataPoints1 = [];
var dataPoints2 = [];
var dataPoints3 = [];
var dataPoints4 = [];
var dps = [];
var options = {
	title: {
		text: "CPU"
	},
	axisX: {
		title: "chart updates every 6 secs"
	},
	axisY: {
		suffix: "%",
		includeZero: false
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		verticalAlign: "top",
		fontSize: 22,
		fontColor: "dimGrey",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "spline",
		xValueType: "dateTime",
		yValueFormatString: "##.00%",
		xValueFormatString: "hh:mm:ss TT",
		showInLegend: true,
		name: "Node 1",
		dataPoints: dataPoints1
	},
	{
		type: "spline",
		xValueType: "dateTime",
		yValueFormatString: "##.00%",
		showInLegend: true,
		name: "Node 2",
		dataPoints: dataPoints2
	}, {
		type: "spline",
		xValueType: "dateTime",
		yValueFormatString: "##.00%",
		showInLegend: true,
		name: "Node 3",
		dataPoints: dataPoints3
	},{
		type: "spline",
		xValueType: "dateTime",
		yValueFormatString: "##.00%",
		showInLegend: true,
		name: "Node 4",
		dataPoints: dataPoints4
	}]
};

var chart = $("#chartContainer").CanvasJSChart(options);

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

var updateInterval = 6000;
// initial value
var yValue1 = 0;
var yValue2 = 0;
var yValue3 = 0;
var yValue4 = 0;
var dataLength = 15; // number of dataPoints visible at any point 
var time = new Date();

time.setHours(time.getHours());
time.setMinutes(time.getMinutes());
time.setSeconds(time.getSeconds());
time.setMilliseconds(time.getMilliseconds());

//var currentDate = new Date();
//var currentMinute = currentDate.getTime()- currentDate.getSeconds() * 1000;
//var time = currentMinute;



var updateChart = function (count) {
	count = count || 1;
	//var deltaY1, deltaY2, deltaY3;
	//var currentDate = new Date();
    	//var currentMinute = currentDate.getTime();// - currentDate.getSeconds() * 1000;
    	//var time = currentMinute;

    	//var currentMinute = currentDate.getTime();// - currentDate.getSeconds() * 1000;
    	var i;
	for (i = 0; i <= count; i++) {
		time.setTime(time.getTime() + updateInterval);		

		// pushing the new values
		dataPoints1.push({
			x : time.getTime(),//currentMinute + i * 60000,
            		y : Math.random()
		});
		dataPoints2.push({
			x: time.getTime(),//currentMinute + i * 60000,
           		y : Math.random()
		});
		dataPoints3.push({
			x: time.getTime(),//currentMinute + i * 60000,
            		y : Math.random()
		});
		dataPoints4.push({
			x: time.getTime(),//currentMinute + i * 60000,
			//y: yValue4
			y : Math.random()
		});
		//xVal+= updateInterval;
		
		if(dataPoints1.length > dataLength){
			dataPoints1.shift();
		}
		if(dataPoints2.length > dataLength){
			dataPoints2.shift();
		}
		if(dataPoints3.length > dataLength){
			dataPoints3.shift();
		}
		if(dataPoints4.length > dataLength){
			dataPoints4.shift();
		}
		
	}
	//chart.options.data[0].dataPoints.push({x: new Date(), y: 5});
	// updating legend text with  updated with y Value 
	//options.data[0].legendText = "Turbine 1 : " + yValue1 + "Wh";
	//options.data[1].legendText = "Turbine 2 : " + yValue2 + "Wh";
	//options.data[2].legendText = "Turbine 3 : " + yValue3 + "Wh";
	//options.data[3].legendText = "Turbine 4 : " + yValue3 + "Wh";
	$("#chartContainer").CanvasJSChart().render();
}

//}


// generates first set of dataPoints 
updateChart(100);
setInterval(function () { updateChart() }, updateInterval);

    //setInterval(function () { updateChart() }, updateInterval);

}
</script>
</head>
